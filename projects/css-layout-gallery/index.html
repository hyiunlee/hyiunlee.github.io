<!DOCTYPE html>
<html lang="en">

<head>
    <title>CSS Layout</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Layout and grid assignment">
    <!-- Fonts -->

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container">
        <div class="row align-items-center">
            <div class="col-sm-7">
                <img src="img/1.jpg" img="img-fluid">
            </div>
            <div class="col-sm-5">
                <img src="img/2.jpg" img="img-fluid">
            </div>
        </div>


        <div class="row align-items-center">
            <div class="col-md-4">
                <img src="img/3.jpg" img="img-fluid">
            </div>
            <div class="col-md-4">
                <img src="img/4.jpg" img="img-fluid">
            </div>
            <div class="col-md-4">
                <img src="img/5.jpg" img="img-fluid">
            </div>
        </div>


        <div class="row align-items-center">
            <div class="col-md-3">
                <img src="img/6.jpg" img="img-fluid">
            </div>
            <div class="col-md-3">
                <img src="img/7.jpg" img="img-fluid">
            </div>
            <div class="col-md-3">
                <img src="img/8.jpg" img="img-fluid">
            </div>
            <div class="col-md-3">
                <img src="img/9.jpg" img="img-fluid">
            </div>
        </div>
</body>

<!--Script tags-->
<script src="https://code.jquery.com/jquery.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
    crossorigin="anonymous"></script>

</html>
